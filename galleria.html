  <main>
    <h1>Galleria Fotografica</h1>
    <div class="gallery-grid">
      <img src="gl1.jpg" alt="Foto Galleria 1" class="gallery-img lightbox-trigger" data-img="gl1.jpg" data-caption="">
      <img src="gl2.jpg" alt="Foto Galleria 2" class="gallery-img lightbox-trigger" data-img="gl2.jpg" data-caption="">
      <img src="gl3.jpg" alt="Foto Galleria 3" class="gallery-img lightbox-trigger" data-img="gl3.jpg" data-caption="">
      <img src="gl4.jpg" alt="Foto Galleria 4" class="gallery-img lightbox-trigger" data-img="gl4.jpg" data-caption="">
      <img src="gl5.jpg" alt="Foto Galleria 5" class="gallery-img lightbox-trigger" data-img="gl5.jpg" data-caption="">
      <img src="gl6.jpg" alt="Foto Galleria 6" class="gallery-img lightbox-trigger" data-img="gl6.jpg" data-caption="">
      <img src="gl7.jpg" alt="Foto Galleria 7" class="gallery-img lightbox-trigger" data-img="gl7.jpg" data-caption="">
    </div>
    <div id="lightbox" class="lightbox" style="display:none;">
      <span class="lightbox-arrow left" id="lightbox-prev">&#8592;</span>
      <span class="lightbox-arrow right" id="lightbox-next">&#8594;</span>
      <span class="lightbox-close" id="lightbox-close">&times;</span>
      <img class="lightbox-content" id="lightbox-img" src="" alt="">
      <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
    <script>
      const images = Array.from(document.querySelectorAll('.gallery-img'));
      let currentIndex = 0;
      function showLightbox(index) {
        const img = images[index];
        document.getElementById('lightbox-img').src = img.dataset.img;
        document.getElementById('lightbox-caption').textContent = '';
        document.getElementById('lightbox').style.display = 'flex';
        currentIndex = index;
      }
      images.forEach((img, idx) => {
        img.addEventListener('click', function() {
          showLightbox(idx);
        });
      });
      document.getElementById('lightbox-close').onclick = function() {
        document.getElementById('lightbox').style.display = 'none';
        document.getElementById('lightbox-img').src = '';
        document.getElementById('lightbox-caption').textContent = '';
      };
      document.getElementById('lightbox').onclick = function(e) {
        if(e.target === this) {
          this.style.display = 'none';
          document.getElementById('lightbox-img').src = '';
          document.getElementById('lightbox-caption').textContent = '';
        }
      };
      document.getElementById('lightbox-prev').onclick = function(e) {
        e.stopPropagation();
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showLightbox(currentIndex);
      };
      document.getElementById('lightbox-next').onclick = function(e) {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % images.length;
        showLightbox(currentIndex);
      };
      document.addEventListener('keydown', function(e) {
        if(document.getElementById('lightbox').style.display === 'flex') {
          if(e.key === 'ArrowLeft') document.getElementById('lightbox-prev').click();
          if(e.key === 'ArrowRight') document.getElementById('lightbox-next').click();
          if(e.key === 'Escape') document.getElementById('lightbox-close').click();
        }
      });
    </script>
  </main>
  <footer>
    &copy; 2025 Gruppo Tradizioni Augusta
  </footer>
  <script src="search-data.js"></script>
  <script>
function searchSite(event) {
  event.preventDefault();
  const query = event.target.q.value.trim().toLowerCase();
  if (!query) return false;
  const results = SEARCH_INDEX.filter(page =>
    page.keywords.some(k => k.includes(query)) || page.title.toLowerCase().includes(query)
  );
  showSearchResults(results, query);
  return false;
}
function showSearchResults(results, query) {
  let box = document.getElementById('search-results-box');
  if (!box) {
    box = document.createElement('div');
    box.id = 'search-results-box';
    box.className = 'search-results-box';
    document.querySelector('.search-bar').appendChild(box);
  }
  if (results.length === 0) {
    box.innerHTML = '<div class="search-noresult">Nessun risultato per "' + query + '"</div>';
  } else {
    box.innerHTML = results.map(r =>
      `<a href="${r.url}"><strong>${r.title}</strong></a>`
    ).join('');
  }
  box.style.display = 'block';
}
const searchInput = document.querySelector('.search-bar input[type="text"]');
if (searchInput) {
  searchInput.addEventListener('input', function() {
    const query = this.value.trim().toLowerCase();
    if (!query) {
      const box = document.getElementById('search-results-box');
      if (box) box.style.display = 'none';
      return;
    }
    const results = SEARCH_INDEX.filter(page =>
      page.keywords.some(k => k.includes(query)) || page.title.toLowerCase().includes(query)
    );
    showSearchResults(results, query);
  });
}
document.addEventListener('click', function(e) {
  const box = document.getElementById('search-results-box');
  if (box && !box.contains(e.target) && !e.target.closest('.search-bar')) {
    box.style.display = 'none';
  }
});
  </script>
</body>

<script>
  // Orario di apertura: 7:31 (7 ore e 31 minuti)
  const oraApertura = 7;
  const minutiApertura = 31;
  // Orario di chiusura: 23:00 (23 ore e 0 minuti)
  const oraChiusura = 23;
  const minutiChiusura = 0;

  const now = new Date();
  const ore = now.getHours();
  const minuti = now.getMinutes();

  function isChiuso(ore, minuti) {
    // Dalle 23:00 in poi
    if (ore > oraChiusura || (ore === oraChiusura && minuti >= minutiChiusura)) return true;
    // Prima delle 7:31
    if (ore < oraApertura || (ore === oraApertura && minuti < minutiApertura)) return true;
    return false;
  }

  if (isChiuso(ore, minuti)) {
    document.addEventListener("DOMContentLoaded", function() {

        </div>
      `;
    });
  }
</script>
