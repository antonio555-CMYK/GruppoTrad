<head>

<body>

      <img src="LOGO.png" alt="Logo Gruppo Tradizioni Augusta" class="logo">

      <a href="area-privata.html" class="active">Area Privata</a>
    </nav>
  </header>
  <main>
    <div id="login-box" class="private-login-box">
      <h2>Accesso Area Privata</h2>
      <form id="login-form" autocomplete="off">
        <input type="text" id="username" placeholder="Nome utente" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Accedi</button>
        <div id="login-error" class="login-error" style="display:none;">Nome utente o password errati.</div>
      </form>
    </div>
    <div id="private-area" class="private-area" style="display:none;">
      <h2>Archivio Documenti Riservati</h2>
      <ul class="private-doc-list">
        <li><a href="REGOLAMENTO.pdf" target="_blank">Regolamento</a></li>
        <li><a href="MEMBRI.pdf" target="_blank">Lista Membri</a></li>
        <li><a href="ENTRATE E USCITE 2024.pdf" target="_blank">Bilancio 2024</a></li>
        <li><a href="REGISTRO QUOTE.pdf" target="_blank">Registro Quote Mensili</a></li>
      </ul>
    </div>
    <script>
      const loginForm = document.getElementById('login-form');
      const loginBox = document.getElementById('login-box');
      const privateArea = document.getElementById('private-area');
      const loginError = document.getElementById('login-error');
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();
        const allowedUsers = [
          'massimiliano.farina',
          'stefano.russo',
          'nicolo.scarpato',
          'francy.limer',
          'admin'
        ];
        if(allowedUsers.includes(user) && pass === 'SanDomenico1') {
          loginBox.style.display = 'none';
          privateArea.style.display = 'block';
        } else {
          loginError.style.display = 'block';
        }
      });
    </script>
  </main>
  <footer>
    &copy; 2025 Gruppo Tradizioni Augusta
  </footer>
</body>
</html>
<script>
  // Orario di apertura: 7:31 (7 ore e 31 minuti)
  const oraApertura = 7;
  const minutiApertura = 31;
  // Orario di chiusura: 23:00 (23 ore e 0 minuti)
  const oraChiusura = 23;
  const minutiChiusura = 0;

  const now = new Date();
  const ore = now.getHours();
  const minuti = now.getMinutes();

  function isChiuso(ore, minuti) {
    // Dalle 23:00 in poi
    if (ore > oraChiusura || (ore === oraChiusura && minuti >= minutiChiusura)) return true;
    // Prima delle 7:31
    if (ore < oraApertura || (ore === oraApertura && minuti < minutiApertura)) return true;
    return false;
  }

  if (isChiuso(ore, minuti)) {
    document.addEventListener("DOMContentLoaded", function() {
      document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#fff;font-family:Roboto,sans-serif;">
          <div style="text-align:center;">
            <h2>Sito in standby</h2>
            <p>Riprovare pi√π tardi</p>
          </div>
        </div>
      `;
    });
  }
</script>
